<body ><div data-role="page" data-theme="b" id="mainPage" style="margin:0;overflow:hidden;"><section id="myMenu" style="z-index:0;position:absolute;min-height:100%;float:left;height:100%;"><script>
$('div:jqmData(role="page")').on('pageshow', function(event, ui) {
	
	// Remove previous page from DOM.
	$(ui.prevPage).remove();
	
	// Set swipe sensitivity.
	$.event.special.swipe.horizontalDistanceThreshold = 50;
	
	// Set menu speed.
	var menuspeed = 0.2;

	// Declare IDs.
	var menuID = '#' + $(this).children().attr('id');
	var pageID = '#' + $(this).children().next().attr('id');
	
	// Declare height variables.
	var mypageheight = $(pageID).height();
	var windowheight = $(window).height();
	var maxheight = Math.max(windowheight, mypageheight);
	
	// Set initial menuStatus variable.
	menuStatus = false;
	
	// Adjust initial myPage height.	
	if (mypageheight < windowheight) {	
		// Check if footer exists.
		if ($('#myFooter').length > 0) {
			$(pageID).height(windowheight-51);
		} else {
			$(pageID).height(windowheight);
		}
		$(pageID).trigger('updatelayout');
	}
	
	// Adjust initial myMenu height.
	$(menuID).height(maxheight);
	
	// Adjust myPage/myMenu height on device orientation change.
	$(window).off('orientationchange').on('orientationchange', function(event) {
		// Declare new height variables.
		var windowheight = $(window).height();
		var maxheight = Math.max(windowheight, mypageheight);
		// Adjust myPage height.
		if (mypageheight < windowheight) {
			$(pageID).height(windowheight);
			$(pageID).trigger('updatelayout');
		} else {
			$(pageID).height(mypageheight);
			$(pageID).trigger('updatelayout');
		}
		// Adjust myMenu height.
		$(menuID).height(maxheight);
	});

	// Function: Page animation.
	function pageposition(position) {
		$(pageID).css({
			WebkitTransition: 'all ' + menuspeed + 's ease',
			MozTransition: 'all ' + menuspeed + 's ease',
			MsTransition: 'all ' + menuspeed + 's ease',
			OTransition: 'all ' + menuspeed + 's ease',
			transition: 'all ' + menuspeed + 's ease',
			WebkitTransform: 'translate(' + position + ', 0)',
			MozTransform: 'translate(' + position + ', 0)',
			MsTransform: 'translate(' + position + ', 0)',
			OTransform: 'translate(' + position + ', 0)',
			transform: 'translate(' + position + ', 0)'
		});
	}

	// Function: Display and hide myMenu.
	function myMenu(attribute) {
		if (attribute == 'show') {
			$('#gloweffect').trigger('mouseleave');
			$('#gloweffect').removeClass('glowout').addClass('glowin');
			$('a.toggleMenu').removeClass('inactiveMenu').addClass('activeMenu');
			if ($(menuID).not(':visible')) $(menuID).show();
			pageposition('165px');
			menuStatus = true;
			return false;
		} else if (attribute == 'hide') {
			$('#gloweffect').addClass('glowout').removeClass('glowin');
			$('a.toggleMenu').removeClass('activeMenu').addClass('inactiveMenu');
			pageposition('0');
			menuStatus = false;
			return false;
		}
	}

	// Toggle myMenu on click.
	$('a.toggleMenu').off('click').on('click', function(event) {
		if (menuStatus != true) {
			myMenu('show');
		} else {
			myMenu('hide');
		}
	});

	// Toggle myMenu on swipe.
	$(pageID).off('swipeleft swiperight').on('swipeleft swiperight', function(event) {
		event.preventDefault();
		if (event.type == 'swiperight') {
			if (!menuStatus) myMenu('show');
		} else if (event.type == 'swipeleft') {
			if (menuStatus) myMenu('hide');
		}
	});
	
	// myMenu list item click action.
	$('a.contentLink').off('click').on('click', function(event) {
		event.preventDefault();
		var myhref = $(this).attr('href');
		var mytransition = $(this).attr('data-transition');
		var mydirection = $(this).attr('data-direction');
		if ( mydirection == "reverse") {
			myreverse = true;
		} else {
			myreverse = false;
		}
		var p = $(this).parent();
		if ($(p).hasClass('active')) {
			return false;
		} else {
			myMenu('hide');
			$(menuID).hide('fast', function () {
				$.mobile.changePage(myhref, {
					transition: mytransition,
					reverse: myreverse
				});
			});
			return false;
		}
	});

});</script><div data-role="content" id="menu" style="overflow:hidden;padding:0;width:165px;min-height:100%;margin:0;height:100%;"><div id="menuHeader" class="menuHeader" style="padding-left:10px;height:50px;border-top:solid #333 1px;"><h3 id="headerTitle" style="text-shadow:0px 1px 1px #000;margin-top:18px;margin-right:0;margin-left:0;margin-bottom:0;font-size:12px;font-family:arial;color:#fff;background:transparent;">Hovedmeny</h3></div><div id="menuList" style="height:inherit;min-width:inherit;padding:0; overflow-y: auto;  -webkit-overflow-scrolling: touch;"><ul style="margin:0;padding-bottom:52px;padding-left:0;padding-right:0;padding-top:0;width:inherit;"><li class="active" style="list-style-type:none;margin:0;padding:0;"><a id="Hjem" class="contentLink" data-direction="reverse" data-transition="slide" href="zfwf_app_dfo_portal2.html">Hjem</a></li><li style="list-style-type:none;margin:0;padding:0;"><a id="Nyreiseregning" class="contentLink" href="#">Ny reiseregning</a></li><li style="list-style-type:none;margin:0;padding:0;"><a id="Visreiseregninger" class="contentLink" href="#">Vis reiseregninger</a></li><li style="padding:0;margin:0;list-style-type:none;"><a id="Innboks" class="contentLink" data-direction="reverse" data-prefetch="true" data-transition="slide" href="zfwf_app_dfo_test2.html">Vis innboks</a></li><li style="list-style-type:none;margin:0;padding:0;"><a id="loggUt" class="contentLink" href="#">Logg ut</a></li></ul></div></div></section><section class="myPage" id="myPage" style="box-shadow:-2px 1px 10px 0px #2c2c2c;height:100%;min-height:100%;position:relative;z-index:999;"><section id="Header"><header data-role="header" data-tap-toggle="false" data-theme="a" id="myHeader" style="height:50px;position:relative;"><h3 id="headerTitle" style="font-size:14px;margin-bottom:0;margin-left:0;margin-right:0;margin-top:16px;"></h3><a id="Menu" class="toggleMenu" data-role="none" href="#" style="background:url('/neptune/public/application/zfwf_app_viportal/ima
