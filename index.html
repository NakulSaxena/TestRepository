$(document).bind("pageinit", function(){

$(".labeldiv").click(function() {
var currentID = this.id;
var parent = this.parentNode.id;
var children = document.getElementById(parent).getElementsByTagName("input");
var selectChildren = document.getElementById(parent).getElementsByTagName("select");
if(children.length == 1) {
	if (document.getElementById(children[0].id).type == 'text') {
		document.getElementById(children[0].id).focus();
	} else if (document.getElementById(children[0].id).type == 'checkbox' ) {
		if (document.getElementById(children[0].id).checked == false) {
			document.getElementById(children[0].id).checked = true;
		} else {
			document.getElementById(children[0].id).checked = false;
		}
	} else if (document.getElementById(children[0].id).type == 'date'
			|| document.getElementById(children[0].id).type == 'time'
|| document.getElementById(children[0].id).type == 'datetime'
			|| document.getElementById(children[0].id).type == 'number'
			|| document.getElementById(children[0].id).type == 'email'
			|| document.getElementById(children[0].id).type == 'month'
			|| document.getElementById(children[0].id).type == 'week'
                                                || document.getElementById(children[0].id).type == 'tel'
                                                || document.getElementById(children[0].id).type == 'password') {
				document.getElementById(children[0].id).focus();
	} else if(document.getElementById(children[0].id).type == 'radio') {
		if (document.getElementById(children[0].id).checked == false) {
			document.getElementById(children[0].id).checked = true;
		}
	}
} else if(selectChildren.length == 1) {
	document.getElementById(selectChildren[0].id).focus();
}
});

});
